<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Info Page</title>
    <script type="importmap">
    {
        "imports": {
        "three": "https://unpkg.com/three@0.122.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.122.0/examples/jsm/"
        }
    }
    </script>
    <style>
        @font-face {
            font-family: Chomsky;
            src: url('Chomsky.OTF');
        }

        body {
            margin: 0;
            font-family: Chomsky, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: black;
            color: white;
        }

        .card-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
            justify-content: center;
            align-items: center;
        }

        .card {
            position: relative;
            width: 300px;
            height: 500px;
            overflow: hidden;
            cursor: pointer;
            perspective: 1000px;
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .card .overlay {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            transition: opacity 0.5s ease;
            font-family: Chomsky, Arial, sans-serif;
        }

        .card:hover img {
            transform: scale(1.1);
        }

        .card:hover .overlay {
            opacity: 0;
        }
    </style>
</head>

<body>
    <div class="card-container">
        <a href="https://im1776.com/2022/10/28/walking-with-nietzsche/" class="card" id="card1">
            <img src="/static/images/original_0f77776a3f1293bf49690974cbec7d2d.jpeg">
            <div class="overlay">Walking With Nietzsche By Riva Melissa-Tez</div>
        </a>
        <a href="https://psycnet.apa.org/record/2014-14435-001" class="card" id="card2">
            <img src="/static/images/edgedancer.jpeg">
            <div class="overlay">Give your ideas some legs: The positive effect of walking on</div>
        </a>
    </div>
</body>

</html>
